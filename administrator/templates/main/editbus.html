{%extends "base.html"%} {% include 'main/includes/messages.html' %}{%load static%}{%load bootstrap4%} {%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-xm-3 col-sm-3 col-md-3 col-lg-3">

        </div>
        <div class="col-xm-6 col-sm-6 col-md-6 col-lg-6">
            <form action="" method="post">
                {% for message in messages %}
                <div class="container-fluid p-0">
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="True">&times;</span>
                        </button> {{ message }}
                    </div>
                </div>
                {% endfor %} {% csrf_token %} {% bootstrap_form form%}

                <div class="form-group">
                    <center><input type="submit" class="btn btn-primary btn-md" value="ADD" style="width:40%"></center>
                </div>

                <input type="hidden" name="next" value="{{next}}">
            </form>
        </div>
        <div class="col-xm-3 col-sm-3 col-md-3 col-lg-3">

        </div>
    </div>
</div>
{%endblock%}
