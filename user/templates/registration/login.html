{%extends 'user_base.html'%} {%load bootstrap3%} {%block content%}
<div>

    <div class="container">
        <div class="row">
            <!-- Empty div -->
            <div class="col-md-6">
                <img src="../../static/Images/log.jpg" alt="Bus" width="100%">
            </div>
            <div class="col-md-6">
                {% if form.errors %}
                <p> Some Information Might be Incorrect </p>
                {% endif %}
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="text-center">SIGN IN</h3>
                    </div>
                    <div class="panel-body">

                        <form action="/accounts/login/" method="post">
                            {% csrf_token %} {% bootstrap_form form%}

                            <div class="form-group">
                                <center><input type="submit" class="btn btn-primary btn-md" value="Login" style="width:40%"></center>
                            </div>

                            <input type="hidden" name="next" value="{{next}}">
                            <p class="text-center">Don't have an account? <a href="/accounts/register/">Register</a></p>
                        </form>

                    </div>

                </div>

            </div>
            <!-- empty div -->
        </div>

    </div>
    {%endblock%}
